<!DOCTYPE html>
<html>

<head>
    <title>Sample ads</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
    	.display{
    		display: inline-block;
    	}
    	.border{
    		border: 1px solid black;
    	}
    	.top{
    		vertical-align: top;
    	}
    	.margin_right{
    		margin-right: 10px;
    	}
    	.margin_left{
    		margin-left: 30px;
    	}
    	.margin_top{
    		margin-top: 30px;
    	}
        iframe{
            height: 100%;
            width: 100%;
            border: none;
        }
    	@media only screen and (max-width: 660px){
    		.container{
    			width: 100%;
    			overflow: scroll;
    			display: block;
    		}
    	}
    </style>
</head>

<body>
    <div class="container">
        <div class="container display top" style="width: 49%;">
            <div style="width: 100%;">
                <div class="display border margin_right" style="width: 300px; height: 250px;">
                    <iframe src="https://ads.updog.co/DriveU/300x250.html"></iframe>
                </div>
                <div class="display border" style="width: 300px; height: 250px;">
                    <iframe src="https://ads.updog.co/Skylark/300x250.html"></iframe>
                </div>
                <div class="display border margin_right" style="width: 300px; height: 250px;">
                    <iframe src="https://ads.updog.co/TeaboxSimple/300x250.html"></iframe>
                </div>
                <div class="display border margin_top" style="width: 300px; height: 250px;">
                    <iframe src="https://ads.updog.co/Teabox/300x250.html"></iframe>
                </div>
                <div class="display border margin_right margin_top" style="width: 300px; height: 250px;">
                    <iframe src="https://ads.updog.co/BJP/300x250.html"></iframe>
                </div>
            </div>
        </div>
        <div class="container display" style="width: 49%;">
            <div style="width: 100%;">
                <div style="width:300px; height:600px;" class="display border">
                    <iframe src="https://ads.updog.co/Amante/300x600.html"></iframe>
                </div>
                <div style="width:300px; height:600px;" class="display border">
                    <iframe src="https://ads.updog.co/RBL/300x600.html"></iframe>
                </div>
            </div>
        </div>
        <div class="container">
            <div style="width:990px ; height:505px;" class="display border margin_top">
                <iframe src="/BSY/990x505.html" align="middle"></iframe>
            </div>
        </div>
    </div>
</body>

</html>
